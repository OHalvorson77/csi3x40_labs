<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1D PacMan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .game-board {
            display: inline-block;
            font-size: 24px;
        }
        .score {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>1D PacMan</h1>
    <div class="controls">
        <input type="number" id="boardSize" placeholder="Enter board size" />
        <input type="number" id="maxScore" placeholder="Enter Max Score" />
        <button onclick="startGame()">Start Game</button>
    </div>
    <div class="game-board" id="gameBoard"></div>
    <div class="score" id="score">Pacman Level Score: 0</div>
    <script src="pacman.js"></script>
</body>
</html>
